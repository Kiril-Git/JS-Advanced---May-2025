<!DOCTYPE html>
<html>
<head>
  <title>Hello JS</title>
</head>
<body style="background: #f5f5f5;">
<h1>Hello JS</h1>

<form style="background-color: lightblue; padding: 10px; width: fit-content;">
  <label>num1: <input type="number" id="num1"></label><br>
  <label>num2: <input type="number" id="num2"></label><br>
  <label>sum: <input type="text" id="sum" readonly></label><br>
  <button type="button" onclick="calculateSum()">Sum</button>
</form>

<script>
  function calculateSum() {
    let num1 = Number(document.getElementById('num1').value);
    let num2 = Number(document.getElementById('num2').value);
    document.getElementById('sum').value = num1 + num2;
  }
</script>
</body>
</html>
